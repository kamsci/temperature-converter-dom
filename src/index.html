<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Tempurature Converter</title>
</head>
<body>
  <form id="converter">
    <h1>Classic Temperature Converter</h1>
    <div class='userInput'>
      <input class="number" id="uInput" placeholder="Enter Temperature">
    </div>
    <div>
      <input type="radio" id="F" name="tempType" checked>
      <label for="F">&deg;Fahrenheit</label>
      <input type="radio" id="C" name="tempType">
      <label for="F">&deg;Celcius</label>
    </div>
    <div class="btns">
      <button type="submit" id="userTemp" value="Submit">Submit</button>
      <button type="reset" value="Reset">Clear</button>
    </div>
  </form>
  <div>
    <output form="converter" id="output">?</output>
  </div>
  <p>Displayed as <span class="hot">Hot</span> or <span class="cold">Cold</span> based on the <span class="perfect">maximum</span> comfortable room temperature for sedentary adults.</p>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
